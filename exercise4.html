<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise4</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .red {
        background-color: red;
      }

      @media only screen and (max-width: 600px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red"></div>
      <div class="box red"></div>
      <div class="box red"></div>
    </div>
  </body>
</html>
